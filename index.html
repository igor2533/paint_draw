<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <meta name="description" content="Draw content">
    <title>DrawBoard sivgdpot@gmail.com</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="https://icons.iconarchive.com/icons/google/noto-emoji-objects/512/62911-paintbrush-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="client.js" defer></script>
     </head>
  <body>
<div class="container">
  <div class="col-sm-2">
   <ul>
<li><button class="btn btn-outline-info" title="Select element" id="select"> <i class="bi bi-hand-index-thumb"></i></button></li>
<li><button class="btn btn-outline-info" title="Mode draw" id="draw"><i class="bi bi-brush"></i></button></li>
<li><button class="btn btn-outline-info" title="Add text" onclick="addT()"><i class="bi bi-fonts"></i></button></li>
<li><button class="btn btn-outline-info" title="Delete selected element" id="delete"><i class="bi bi-trash"></i></button></li>
<li><button class="btn btn-outline-info" title="Clear drawboard" id="clear"><i class="bi bi-file-earmark-plus"></i></button></li>
   </ul>
 </div>
<div class="col-sm-10"><canvas id="paper" width="1000" height="700"  style="border-radius:6px;border:1px solid #0dcaf0;box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;"></canvas>
</div>
</div>
